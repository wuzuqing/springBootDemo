<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问题管理</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        function submit() {
            let tag = $("#tag").val();
            let question = $("#question").val();
            if (!question) {
                return;
            }
            let host = "";
            $.post(host + "/example/addQuestion",
                {
                    tag: tag,
                    question: question,
                },
                function (result) {
                    $("#question").val("")
                    // let jsonData = eval(result.data);
                    let questionBean = result.data;
                    console.log(result.data);
                    $("#submitData span").html("id= " + questionBean.id + " question = " + questionBean.question + " createDate =" + questionBean.createDate);

                });
        }
    </script>
</head>
<body>
<h1>问题添加</h1>
<div>
    <div>
        标签 <input type="text" id="tag" value="android基础"/>
    </div>
    <br>
    <div>
        问题 <input id="question" type="text" value="" style="height: 50px;width: 400px"/>
    </div>
    <br>
    <div>
        链接 <input id="url" type="text" value=""/>
    </div>
    <br>


</div>
<div>
    <button onclick="submit()">提交</button>
</div>

<!--

<div id="submitData">
    <span></span>
</div>
</body>
</html>
